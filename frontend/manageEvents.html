<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Manage Events</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="language-selector">
      <label for="languageSelect" data-i18n="languageLabel">Language:</label>
      <select
        id="languageSelect"
        onchange="localStorage.setItem('preferredLanguage', this.value); location.reload();"
      >
        <option value="en">English</option>
        <option value="fr">Fran√ßais</option>
      </select>
    </div>

    <div class="manage-events-container">
      <h1><span data-i18n="manageEventsTitle">Manage Events</span></h1>

      <div id="roleWarning" class="warning-message"></div>

      <form id="createEventForm" class="event-form">
        <h2><span data-i18n="createEventHeader">Create Event</span></h2>
        <label for="title" data-i18n="createEventTitle">Title:</label>
        <input type="text" id="title" required />

        <label for="description" data-i18n="createEventDescription"
          >Description:</label
        >
        <input type="text" id="description" />

        <label for="maxSeats" data-i18n="createEventMaxSeats">Max Seats:</label>
        <input type="number" id="maxSeats" required />

        <label for="date" data-i18n="createEventDate">Date:</label>
        <input type="datetime-local" id="date" required />

        <button type="submit" data-i18n="createEventButton">Create</button>
      </form>

      <h2><span data-i18n="existingEvents">Existing Events</span></h2>
      <div id="eventsList"></div>

      <a href="index.html" class="back-link" data-i18n="backToLogin"
        >Back to Login</a
      >
      <a href="events.html" class="back-link" data-i18n="myTicketsLink"
        >View Events (User Mode)</a
      >
    </div>

    <script src="manageEvents.js"></script>
    <script src="i18nFrontend.js"></script>
  </body>
</html>
