    <script src="header.js"></script>

    <div class="language-selector">
      <label for="languageSelect" data-i18n="languageLabel">Language:</label>
      <select
        id="languageSelect"
        onchange="localStorage.setItem('preferredLanguage', this.value); location.reload();"
      >
        <option value="en">English</option>
        <option value="fr">Fran√ßais</option>
      </select>
    </div>

    <div class="events-container">
      <h1><span data-i18n="eventTitle">Available Events</span></h1>
      <div id="eventsList"></div>
      <div id="purchaseMessage"></div>
      <a href="index.html" class="back-link" data-i18n="backToLogin"
        >Back to Login</a
      >
