<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Concert Ticketing - Register</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <script src="header.js"></script>
    <script>
      document.addEventListener("DOMContentLoaded", insertHeader);
    </script>
    <div class="language-selector">
      <label for="languageSelect" data-i18n="languageLabel">Language:</label>
      <select
        id="languageSelect"
        onchange="localStorage.setItem('preferredLanguage', this.value); location.reload();"
      >
        <option value="en">English</option>
        <option value="fr">Fran√ßais</option>
      </select>
    </div>

    <div class="login-container">
      <h1><span data-i18n="createAccountTitle">Create an Account</span></h1>
      <form id="registerForm">
        <div>
          <label for="registerEmail" data-i18n="emailLabel">Email:</label>
          <input
            type="email"
            id="registerEmail"
            name="registerEmail"
            required
          />
        </div>
        <div>
          <label for="registerPassword" data-i18n="passwordLabel"
            >Password:</label
          >
          <input
            type="password"
            id="registerPassword"
            name="registerPassword"
            required
          />
        </div>
        <button type="submit" data-i18n="registerLink">Sign Up</button>
      </form>
      <div id="registerMessage"></div>

      <div style="text-align: center; margin-top: 15px">
        <span data-i18n="alreadyHaveAccount">Already have an account?</span>
        <a href="index.html" data-i18n="signIn">Log in</a>
      </div>
    </div>

    <script src="register.js"></script>
    <script src="i18nFrontend.js"></script>
  </body>
</html>
