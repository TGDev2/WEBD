<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Concert Ticketing - Login</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="login-container">
      <h1>Login</h1>
      <form id="loginForm">
        <div>
          <label for="email">Email :</label>
          <input type="email" id="email" name="email" required />
        </div>
        <div>
          <label for="password">Mot de passe :</label>
          <input type="password" id="password" name="password" required />
        </div>
        <button type="submit">Se connecter</button>
      </form>
      <div id="message"></div>
      <div id="adminLinkContainer" style="display: none; margin-top: 20px">
        <a href="manageEvents.html">Manage Events (Admin/EventCreator)</a>
      </div>
    </div>

    <script>
      document
        .getElementById("loginForm")
        .addEventListener("submit", async (e) => {
          e.preventDefault();

          const email = document.getElementById("email").value;
          const password = document.getElementById("password").value;
          const messageDiv = document.getElementById("message");
          messageDiv.textContent = "";

          try {
            const response = await fetch(
              "http://localhost:3000/api/auth/login",
              {
                method: "POST",
                headers: {
                  "Content-Type": "application/json",
                  "Accept-Language": "en",
                },
                body: JSON.stringify({ email, password }),
              }
            );

            const data = await response.json();

            if (response.ok) {
              // Stockage du token
              localStorage.setItem("token", data.token);
              messageDiv.textContent = "Connexion réussie !";

              // Vérifier si l’utilisateur est admin ou eventcreator
              const isAdminOrCreator = checkUserRole(data.token, [
                "Admin",
                "EventCreator",
              ]);
              if (isAdminOrCreator) {
                document.getElementById("adminLinkContainer").style.display =
                  "block";
              }
            } else {
              messageDiv.textContent = data.message || "Échec de la connexion.";
            }
          } catch (error) {
            console.error("Erreur lors de la connexion :", error);
            messageDiv.textContent =
              "Une erreur est survenue. Veuillez réessayer.";
          }
        });

      function checkUserRole(token, allowedRoles) {
        try {
          const payloadBase64 = token.split(".")[1];
          const payloadDecoded = atob(payloadBase64);
          const payload = JSON.parse(payloadDecoded);
          return allowedRoles.includes(payload.role);
        } catch (error) {
          console.error("Could not parse token:", error);
          return false;
        }
      }
    </script>
  </body>
</html>
